<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../styles/criar_atleta.css" />
    <title>Cadastro de Atleta</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Aclonica&family=Lato:wght@300;400;700;900&family=Montserrat:ital,wght@0,100..900;1,100..900&family=Poppins:wght@300;400;500;600;700;800;900&family=Roboto:wght@300;400;500;700;900&family=Source+Code+Pro:ital,wght@0,200..900;1,200..900&family=Source+Sans+3:ital,wght@0,200..900;1,200..900&display=swap"
      rel="stylesheet"
    />
  </head>

  <body>
    <div class="container">
      <div class="form-container">
        <p class="form-title">CADASTRO DE ATLETA</p>
        <p class="form-subtitle">Insira as informações do atleta</p>
        <form id="atletaForm">
          <div class="side-form">
            <div class="side-left">
              <div class="input-field">
                <p class="input-title">Nome</p>
                <input
                  type="text"
                  id="nomeAtleta"
                  name="nomeAtleta"
                  placeholder="Insira o nome"
                  required
                />
              </div>
              <div class="input-field">
                <p class="input-title">Data de Nascimento</p>
                <input
                  type="datetime-local"
                  id="idadeAtleta"
                  name="idadeAtleta"
                  placeholder="Insira a data de nascimento"
                  required
                />
              </div>
              <div class="input-field">
                <p class="input-title">País</p>
                <input
                  type="text"
                  id="paisAtleta"
                  name="paisAtleta"
                  placeholder="País do Atleta"
                  required
                />
              </div>
              <div class="input-field">
                <p class="input-title">Altura(cm)</p>
                <input
                  type="text"
                  id="alturaAtleta"
                  name="alturaAtleta"
                  placeholder="Altura do Atleta"
                  required
                />
              </div>
              <div class="input-field">
                <p class="input-title">Peso(Kg)</p>
                <input
                  type="text"
                  id="pesoAtleta"
                  name="pesoAtleta"
                  placeholder="Peso do Atleta"
                  required
                />
              </div>
            </div>
            <div class="side-right">
              <div class="input-field">
                <p class="input-title">Histórico de Medalhas</p>
                <input
                  type="text"
                  id="medalHistory"
                  name="medalHistory"
                  placeholder="'Ouro 2018, Prata 2020, Ouro 2022'"
                  required
                />
              </div>

              <div class="input-field">
                <p class="input-title">Melhores Tempos</p>
                <input
                  type="text"
                  id="bestTimes"
                  name="bestTimes"
                  placeholder="Melhores tempos em prova"
                  required
                />
              </div>
              <div class="input-field">
                <p class="input-title">Equipe</p>
                <input
                  type="text"
                  id="equipeAtleta"
                  name="equipeAtleta"
                  placeholder="Equipe na prova"
                  required
                />
              </div>
              <div class="input-field">
                <p class="input-title">Modalidade</p>
                <input
                  type="text"
                  id="esporteAtleta"
                  name="esporteAtleta"
                  placeholder="'Natação'"
                  required
                />
              </div>
              <div class="input-field">
                <p class="input-title">Especializações</p>
                <div id="especializacoes">
                  <div class="inline-checkbox">
                    <div class="above-checkbox">
                      <label class="custom-checkbox" for="peito">
                        <input
                          type="checkbox"
                          id="peito"
                          name="especializacoes"
                          value="Peito"
                        />
                        <span class="checkmark"></span>
                        Peito
                      </label>

                      <label class="custom-checkbox" for="costas">
                        <input
                          type="checkbox"
                          id="costas"
                          name="especializacoes"
                          value="Costas"
                        />
                        <span class="checkmark"></span>
                        Costas
                      </label>

                      <label class="custom-checkbox" for="borboleta">
                        <input
                          type="checkbox"
                          id="borboleta"
                          name="especializacoes"
                          value="Borboleta"
                        />
                        <span class="checkmark"></span>
                        Borboleta
                      </label>
                    </div>
                    <div class="below-checkbox">
                      <label class="custom-checkbox" for="livre">
                        <input
                          type="checkbox"
                          id="livre"
                          name="especializacoes"
                          value="Livre"
                        />
                        <span class="checkmark"></span>
                        Livre
                      </label>

                      <label class="custom-checkbox" for="medley">
                        <input
                          type="checkbox"
                          id="medley"
                          name="especializacoes"
                          value="Medley"
                        />
                        <span class="checkmark"></span>
                        Medley
                      </label>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
          <div class="side-buttons">
            <a class="back-button-title" href="home.html">
              <button type="button" class="back-button">Voltar</button></a
            >
            <button type="submit" class="submit-button">Cadastrar</button>
          </div>
        </form>
      </div>
      <img
        class="side-image"
        src="../assets/images/Swimmer Cadastration.png"
        alt=""
      />
    </div>

    <script src="crud_atleta/post_do_atleta.js"></script>
    <!-- Script JavaScript -->
  </body>
</html>

<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../styles/edit_atleta.css" />
    <title>Atualizar Atleta</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Aclonica&family=Lato:wght@300;400;700;900&family=Montserrat:ital,wght@0,100..900;1,100..900&family=Poppins:wght@300;400;500;600;700;800;900&family=Roboto:wght@300;400;500;700;900&family=Source+Code+Pro:ital,wght@0,200..900;1,200..900&family=Source+Sans+3:ital,wght@0,200..900;1,200..900&display=swap"
      rel="stylesheet"
    />

    <style>
      #idAtleta,
      .idAtleta {
        display: none;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="form-container">
        <p class="form-title">Atualizar Atleta</p>
        <p class="form-subtitle">Insira os dados atualizados</p>
        <form id="atletaForm">
          <div class="side-form">
            <div class="side-left">
              <div>
                <input type="number" id="idAtleta" name="idAtleta" required />
              </div>
              <div>
                <p class="input-title">Nome</p>
                <input
                  class="input-field"
                  type="text"
                  id="nomeAtleta"
                  name="nomeAtleta"
                  placeholder="Nome do Atleta"
                  required
                />
              </div>
              <div>
                <p class="input-title">Data de Nascimento</p>
                <input
                  class="input-field"
                  type="datetime-local"
                  id="idadeAtleta"
                  name="idadeAtleta"
                  placeholder="Idade do Atleta"
                  required
                />
              </div>
              <div>
                <p class="input-title">País</p>
                <input
                  class="input-field"
                  type="text"
                  id="paisAtleta"
                  name="paisAtleta"
                  placeholder="País do Atleta"
                  required
                />
              </div>
              <div>
                <p class="input-title">Altura(cm)</p>
                <input
                  class="input-field"
                  type="text"
                  id="alturaAtleta"
                  name="alturaAtleta"
                  placeholder="Altura do Atleta"
                  required
                />
              </div>
              <div>
                <p class="input-title">Peso (kg)</p>
                <input
                  class="input-field"
                  type="text"
                  id="pesoAtleta"
                  name="pesoAtleta"
                  placeholder="Peso do Atleta"
                  required
                />
              </div>
            </div>
            <div class="side-right">
              <div>
                <p class="input-title">Histórico de Medalha</p>
                <input
                  class="input-field"
                  type="text"
                  id="medalHistory"
                  name="medalHistory"
                  placeholder="'Ouro 2018','Prata 2020', 'Bronze 2018'"
                  required
                />
              </div>
              <div>
                <p class="input-title">Melhores Tempos</p>
                <input
                  class="input-field"
                  type="text"
                  id="bestTimes"
                  name="bestTimes"
                  placeholder="'11.27', '12.03'"
                  required
                />
              </div>
              <div>
                <p class="input-title">Equipe</p>
                <input
                  class="input-field"
                  type="text"
                  id="equipeAtleta"
                  name="equipeAtleta"
                  placeholder="'Alemã'"
                  required
                />
              </div>
              <div>
                <p class="input-title">Modalidade</p>
                <input
                  class="input-field"
                  type="text"
                  id="esporteAtleta"
                  name="esporteAtleta"
                  placeholder="'Natação'"
                  required
                />
              </div>
              <div>
                <p class="input-title">Especializações</p>
                <div id="especializacoes">
                  <div class="inline-checkbox">
                    <div class="above-checkbox">
                      <label class="custom-checkbox" for="peito">
                        <input
                          type="checkbox"
                          id="peito"
                          name="especializacoes"
                          value="Peito"
                        />
                        <span class="checkmark"></span>
                        Peito
                      </label>

                      <label class="custom-checkbox" for="costas">
                        <input
                          type="checkbox"
                          id="costas"
                          name="especializacoes"
                          value="Costas"
                        />
                        <span class="checkmark"></span>
                        Costas
                      </label>

                      <label class="custom-checkbox" for="borboleta">
                        <input
                          type="checkbox"
                          id="borboleta"
                          name="especializacoes"
                          value="Borboleta"
                        />
                        <span class="checkmark"></span>
                        Borboleta
                      </label>
                    </div>
                    <div class="below-checkbox">
                      <label class="custom-checkbox" for="livre">
                        <input
                          type="checkbox"
                          id="livre"
                          name="especializacoes"
                          value="Livre"
                        />
                        <span class="checkmark"></span>
                        Livre
                      </label>

                      <label class="custom-checkbox" for="medley">
                        <input
                          type="checkbox"
                          id="medley"
                          name="especializacoes"
                          value="Medley"
                        />
                        <span class="checkmark"></span>
                        Medley
                      </label>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
          <div class="side-buttons">
            <a class="back-button-title" href="home.html">
              <button type="button" class="back-button">Voltar</button></a
            >
            <button type="submit" class="submit-button">Atualizar</button>
          </div>
        </form>
      </div>
      <img
        class="side-image"
        src="../assets/images/Swimmer Cadastration.png"
        alt=""
      />
    </div>
    <script src="crud_atleta/put_do_atleta.js"></script>
  </body>
</html>
